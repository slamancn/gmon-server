<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
hello
<script>
    var webSocket;
    try {
        webSocket = new WebSocket('ws://127.0.0.1:8080/ws?id=abc123456789');
    }catch (e) {
        console.log(e)
    }

    webSocket.onerror = function(event) {}

    //与WebSocket建立连接
    webSocket.onopen = function(event) {
        console.log('建立连接')
        console.log(JSON.stringify(event))
        var msg = "身无彩凤双飞翼，心有灵犀一点通"
        //发送消息
        webSocket.send(msg);
    };
    //接收服务端发送的消息
    webSocket.onmessage=function (m) {
        console.log(m)
        console.log(m.data)
    }
</script>
</body>
</html>
